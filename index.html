  <body>
    <section class="home img-fluid">
      <div class="container pt-4">
        <header class="d-flex pt-2">
          <div class="book-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <div class="title-header">
            <h1 class="pt-4">Library</h1>
          </div>
        </header>
        <div class="successPopup">Book added successfully!!</div>
        <h2 class="brandLine">Keep track of the books you read.</h2>
        <div class="btn-add">Add Book</div>
      </div>
    </section>

    <section class="yourBooks" id="books">
      <h2>Your Books</h2>
      <section class="bookContainer"></section>
    </section>

    <div class="formContainer row">
      <div class="col col-lg-4 justify-content-center align-items-center">
        <form action="/" method="GET">
          <div class="close">+</div>
          <div class="box">
            <div>
              <input type="text" name="" required id="" />
              <label for="">Title of Book</label>
            </div>
          </div>
          <div class="box">
            <div>
              <input type="text" class="writer" name="" required id="" />
              <label for="">Author</label>
            </div>
          </div>
          <div class="box">
            <div>
              <input type="number" class="page" name="" required id="" />
              <label for="">No of Pages</label>
            </div>
          </div>
          <div class="box">
            <div>
              <input type="text" class="readStatus" name="" required id="" />
              <label for="">Already read?(YES/NO)</label>
            </div>
          </div>

          <div class="text-center">
            <button
              type="submit"
              name=""
              class="skewBtn submit text-center orange"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
